<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoundClaudio</title>
  </head>
  <body>
    <main>
      <h1>SoundClaudio</h1>
      <section class="music-list"></section>
      <section class="player">
        <div class="music-info"></div>
        <button>
          <img src="assets/play-button-svgrepo-com.svg" alt="play" />
        </button>
      </section>
      <button class="clientes">Outros SoundClaudiers</button>
    </main>
    <section class="modal-overlay">
      <div class="modal">
        <h3>Dar play em clientes conectados</h3>
        <form>
          <h4>Clientes</h4>
          <div class="lista-clientes"></div>
          <h4>Musicas</h4>
          <div class="modal-lista-musicas"></div>
          <div class="modal-actions">
            <button type="button" class="cancel-modal">Cancelar</button>
            <button type="submit" class="play-remote">Play</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/wavefile"></script>
    <script src="./script.js"></script>
  </body>
</html>
